[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 8080

[app:main]
use = egg:ufweb

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

facebook.appid = 358507417554444
facebook.page = http://apps.facebook.com/callmegod/

# Begin logging configuration

[loggers]
keys = root, ufweb

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ufweb]
level = WARN
handlers =
qualname = ufweb

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
