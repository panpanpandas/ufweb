[app:main]
use = egg:ufweb

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar

ultrafinance.config = %(here)s/ultrafinance.ini
crawler.file = %(here)s/crawler.spy_nasdaq.list


[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 8080

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[handler_console]
class = StreamHandler
level = DEBUG
formatter = generic
args = (sys.stdout,)

[formatter_generic]
format = %(asctime)s.%(msecs)03d %(levelname)-5.5s [%(threadName)s] %(message)s
datefmt = %y/%m/%d %H:%M:%S
